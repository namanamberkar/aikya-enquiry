<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homestay Enquiry Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF0C4;
            min-height: 100vh;
            color: #3E0703;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-shadow {
            box-shadow: 0 8px 32px 0 rgba(140, 16, 7, 0.3);
        }

        .form-label {
            font-weight: 600;
            color: #3E0703;
            margin-bottom: 8px;
        }

        .input-focus {
            transition: all 0.3s ease;
        }

        .input-focus:focus {
            outline: none;
            border-color: #8C1007;
            box-shadow: 0 0 0 3px rgba(140, 16, 7, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #8C1007 0%, #660B05 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(140, 16, 7, 0.3);
        }

        .hamburger {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .hamburger:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #3E0703;
            margin: 2px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .hamburger.open span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .menu {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: rgba(255, 240, 196, 0.95); /* Adjusted to match palette */
            backdrop-filter: blur(20px);
            z-index: 999;
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 100px 20px 30px 20px;
        }

        .menu.open {
            right: 0;
        }

        .menu-item {
            transition: all 0.3s ease;
            border-radius: 12px;
            margin: 0;
        }

        .menu-item:hover {
            background: rgba(140, 16, 7, 0.1);
            transform: translateX(-5px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.open {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">
    <!-- Hamburger Menu -->
    <div id="hamburgerMenu" class="hamburger" onclick="openMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="closeMenu()"></div>

    <!-- Side Menu -->
    <div class="menu">
        <div class="flex flex-col items-center mb-8">
            <!-- Logo from local file -->
            <img src="icon (1).png" alt="Company Logo" class="w-24 h-24 rounded-full mb-4">
            <h2 class="text-2xl font-bold text-[#3E0703] text-center">Menu</h2>
        </div>
        <div class="space-y-4">
            <button onclick="showForm('enquiry')" class="menu-item w-full text-left px-6 py-4 text-[#3E0703] hover:text-[#8C1007] font-medium">
                New Enquiry
            </button>
            <button onclick="showForm('update')" class="menu-item w-full text-left px-6 py-4 text-[#3E0703] hover:text-[#8C1007] font-medium">
                Update Status
            </button>
            <button onclick="showDashboard()" class="menu-item w-full text-left px-6 py-4 text-[#3E0703] hover:text-[#8C1007] font-medium">
                Dashboard
            </button>
            <button onclick="openBookingPage()" class="menu-item w-full text-left px-6 py-4 text-[#3E0703] hover:text-[#8C1007] font-medium">
                Booking Page
            </button>
            <div class="border-t border-gray-200 pt-4 mt-6">
                <h3 class="text-sm font-semibold text-[#660B05] mb-3 px-6">Admin</h3>
                <input type="password" id="adminPassword" placeholder="Enter password" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 input-focus">
                <button onclick="resetSheet()" class="w-full px-4 py-2 bg-[#8C1007] text-white rounded-lg hover:bg-[#660B05] transition-colors">
                    Reset Sheet
                </button>
                <div id="adminMessage" class="mt-3 text-center text-sm"></div>
            </div>
        </div>
    </div>

    <!-- Enquiry Form Content -->
    <div id="enquiryFormContainer" class="glass-effect p-10 rounded-2xl card-shadow max-w-4xl w-full">
        <div class="flex flex-col items-center mb-8">
            <!-- Logo from local file -->
            <img src="icon (1).png" alt="Company Logo" class="w-40 h-40 rounded-full mb-4">
            <h1 class="text-4xl font-bold text-[#3E0703] mb-2 text-center">Homestay Enquiry</h1>
            <p class="text-[#660B05]">Professional booking management system</p>
        </div>
        <form id="enquiryForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="enquiryId" class="block form-label">Enquiry ID</label>
                <input type="text" id="enquiryId" name="Enquiry ID" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus bg-gray-50" readonly>
            </div>
            <div>
                <label for="dateOfEnquiry" class="block form-label">Date of Enquiry</label>
                <input type="text" id="dateOfEnquiry" name="Date of Enquiry" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus bg-gray-50" readonly>
            </div>
            <div>
                <label for="guestName" class="block form-label">Guest Name *</label>
                <input type="text" id="guestName" name="Guest Name" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus" required>
            </div>
            <div>
                <label for="contact" class="block form-label">Contact (Phone/Email) *</label>
                <input type="text" id="contact" name="Contact (Phone/Email)" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus" required>
            </div>
            <div>
                <label for="propertyName" class="block form-label">Property Name *</label>
                <select id="propertyName" name="Property Name" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus" required>
                    <option value="" disabled selected>Select a property</option>
                    <option value="1BHK - 401">1BHK - 401</option>
                    <option value="1BHK - 402">1BHK - 402</option>
                    <option value="2BHK - 101">2BHK - 101</option>
                    <option value="2bHK - 102">2bHK - 102</option>
                    <option value="2BHK - 201">2BHK - 201</option>
                    <option value="2BHK - 202">2BHK - 202</option>
                    <option value="2BHK - 302">2BHK - 302</option>
                    <option value="2BHK - G1">2BHK - G1</option>
                    <option value="3BHK - 101">3BHK - 101</option>
                    <option value="1BHK - Villa">1BHK - Villa</option>
                    <option value="2BHK - Villa">2BHK - Villa</option>
                    <option value="2BHK - Palace">2BHK - Palace</option>
                    <option value="2BHK - Falnir">2BHK - Falnir</option>
                    <option value="3BHK - Nikunj">3BHK - Nikunj</option>
                </select>
            </div>
            <div>
                <label for="noOfGuests" class="block form-label">Number of Guests *</label>
                <input type="number" id="noOfGuests" name="No. of Guests" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus" min="1" required>
            </div>
            <div>
                <label for="checkInDate" class="block form-label">Check-in Date *</label>
                <input type="date" id="checkInDate" name="Check-in Date" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus" required>
            </div>
            <div>
                <label for="checkOutDate" class="block form-label">Check-out Date *</label>
                <input type="date" id="checkOutDate" name="Check-out Date" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus" required>
            </div>
            <div>
                <label for="bookingSource" class="block form-label">Booking Source *</label>
                <select id="bookingSource" name="Booking Source" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus" required>
                    <option value="" disabled selected>Select a source</option>
                    <option value="Airbnb">Airbnb</option>
                    <option value="Booking.com">Booking.com</option>
                    <option value="Direct">Direct</option>
                    <option value="Walk-in">Walk-in</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="enquiryStatus" class="block form-label">Enquiry Status *</label>
                <select id="enquiryStatus" name="Enquiry Status" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus" required>
                    <option value="" disabled selected>Select a status</option>
                    <option value="New">New</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Confirmed">Confirmed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <div>
                <label for="assignedTo" class="block form-label">Assigned To</label>
                <input type="text" id="assignedTo" name="Assigned To" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus">
            </div>
            <div class="md:col-span-2">
                <label for="remarks" class="block form-label">Remarks / Follow-up Notes</label>
                <textarea id="remarks" name="Remarks / Follow-up Notes" rows="4" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus resize-none"></textarea>
            </div>
            <div class="md:col-span-2 flex justify-center mt-6">
                <button type="button" onclick="submitForm('enquiry')" class="btn-primary px-8 py-4 text-white font-semibold rounded-xl text-lg shadow-lg">
                    Submit Enquiry
                </button>
            </div>
        </form>
        <div id="enquiryMessage" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <!-- Update Form Content -->
    <div id="updateFormContainer" class="hidden glass-effect p-10 rounded-2xl card-shadow max-w-2xl w-full">
        <div class="flex flex-col items-center mb-8">
            <!-- Logo from local file -->
            <img src="icon (1).png" alt="Company Logo" class="w-24 h-24 rounded-full mb-4">
            <h1 class="text-4xl font-bold text-[#3E0703] mb-2 text-center">Update Booking Status</h1>
            <p class="text-[#660B05]">Modify enquiry status and add notes</p>
        </div>
        <form id="updateForm" class="grid grid-cols-1 gap-6">
            <div>
                <label for="updateEnquiryId" class="block form-label">Enquiry ID *</label>
                <input type="text" id="updateEnquiryId" name="Enquiry ID" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus" required>
            </div>
            <div>
                <label for="updateEnquiryStatus" class="block form-label">Enquiry Status *</label>
                <select id="updateEnquiryStatus" name="Enquiry Status" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus" required>
                    <option value="" disabled selected>Select a status</option>
                    <option value="New">New</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Confirmed">Confirmed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <div>
                <label for="updateRemarks" class="block form-label">Remarks / Follow-up Notes</label>
                <textarea id="updateRemarks" name="Remarks / Follow-up Notes" rows="4" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus resize-none"></textarea>
            </div>
            <div class="flex justify-center mt-6">
                <button type="button" onclick="submitForm('update')" class="btn-primary px-8 py-4 text-white font-semibold rounded-xl text-lg shadow-lg">
                    Update Status
                </button>
            </div>
        </form>
        <div id="updateMessage" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <!-- Dashboard Content -->
    <div id="dashboardContainer" class="hidden glass-effect p-10 rounded-2xl card-shadow max-w-6xl w-full">
        <div class="flex flex-col items-center mb-8">
            <!-- Logo from local file -->
            <img src="icon (1).png" alt="Company Logo" class="w-24 h-24 rounded-full mb-4">
            <h1 class="text-4xl font-bold text-[#3E0703] mb-2 text-center">Enquiry Dashboard</h1>
            <p class="text-[#660B05]">Analytics and insights</p>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold text-[#3E0703] mb-6 text-center">Enquiries by Property</h2>
                <canvas id="propertyChart"></canvas>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold text-[#3E0703] mb-6 text-center">Enquiries by Source</h2>
                <canvas id="sourceChart"></canvas>
            </div>
        </div>
        <div id="dashboardMessage" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <!-- Booking Page Content -->
    <div id="bookingPageContainer" class="hidden glass-effect p-8 rounded-2xl card-shadow w-full max-w-7xl min-h-[90vh] flex flex-col">
        <div class="text-center mb-6">
            <!-- Logo from local file -->
            <img src="icon (1).png" alt="Company Logo" class="w-24 h-24 rounded-full mx-auto mb-4">
            <h1 class="text-4xl font-bold text-[#3E0703] mb-2">Aikya Booking</h1>
            <p class="text-[#660B05]">Complete your reservation</p>
        </div>
        <iframe id="bookingFrame" src="https://aikya-booking.vercel.app/" class="w-full flex-grow rounded-xl border-0 shadow-lg"></iframe>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyCK9cJh8iX8nH5seaFPJyvEbVCxcwqKH2w5BIkI6CCTGyi9PwiSCAtb0R9cHwcIRz8Qg/exec';
        const enquiryMessageEl = document.getElementById('enquiryMessage');
        const updateMessageEl = document.getElementById('updateMessage');
        const adminMessageEl = document.getElementById('adminMessage');
        const adminPasswordInput = document.getElementById('adminPassword');
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const overlay = document.getElementById('overlay');
        const enquiryFormContainer = document.getElementById('enquiryFormContainer');
        const updateFormContainer = document.getElementById('updateFormContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const bookingPageContainer = document.getElementById('bookingPageContainer');
        const SECRET_PASSWORD = 'password123';

        let propertyChart, sourceChart;

        function formatDateToDDMMYYYY(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function formatDateToYYYYMMDD(dateString) {
            if (!dateString) return '';
            if (dateString.match(/^\d{4}-\d{2}-\d{2}$/)) {
                return dateString;
            }
            const parts = dateString.split('-');
            if (parts.length === 3) {
                return `${parts[2]}-${parts[1]}-${parts[0]}`;
            }
            return dateString;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('checkInDate').setAttribute('min', today);
            document.getElementById('checkOutDate').setAttribute('min', today);
        });

        document.getElementById('checkInDate').addEventListener('change', function() {
            const checkInDate = this.value;
            const checkOutInput = document.getElementById('checkOutDate');
            if (checkInDate) {
                checkOutInput.setAttribute('min', checkInDate);
                if (checkOutInput.value && checkOutInput.value < checkInDate) {
                    checkOutInput.value = '';
                }
            }
        });

        function openMenu() {
            hamburgerMenu.classList.add('open');
            overlay.classList.add('open');
            document.querySelector('.menu').classList.add('open');
        }

        function closeMenu() {
            hamburgerMenu.classList.remove('open');
            overlay.classList.remove('open');
            document.querySelector('.menu').classList.remove('open');
            adminPasswordInput.value = '';
            adminMessageEl.textContent = '';
        }

        function showForm(formType) {
            closeMenu();
            enquiryFormContainer.classList.add('hidden');
            updateFormContainer.classList.add('hidden');
            dashboardContainer.classList.add('hidden');
            bookingPageContainer.classList.add('hidden');

            if (formType === 'enquiry') {
                enquiryFormContainer.classList.remove('hidden');
                generateEnquiryIDAndDate();
            } else if (formType === 'update') {
                updateFormContainer.classList.remove('hidden');
                updateMessageEl.textContent = '';
                document.getElementById('updateEnquiryId').value = '';
                document.getElementById('updateEnquiryStatus').value = '';
                document.getElementById('updateRemarks').value = '';
            }
        }

        function openBookingPage() {
            closeMenu();
            enquiryFormContainer.classList.add('hidden');
            updateFormContainer.classList.add('hidden');
            dashboardContainer.classList.add('hidden');
            bookingPageContainer.classList.remove('hidden');
        }

        async function showDashboard() {
            closeMenu();
            enquiryFormContainer.classList.add('hidden');
            updateFormContainer.classList.add('hidden');
            bookingPageContainer.classList.add('hidden');
            dashboardContainer.classList.remove('hidden');
            
            const dashboardMessageEl = document.getElementById('dashboardMessage');
            dashboardMessageEl.textContent = 'Fetching dashboard data...';
            dashboardMessageEl.className = 'mt-6 text-center text-sm font-medium text-gray-500';

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getDashboardData`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    const dashboardData = result.data;
                    renderCharts(dashboardData);
                    dashboardMessageEl.textContent = '';
                } else {
                    dashboardMessageEl.textContent = 'Error fetching data: ' + result.message;
                    dashboardMessageEl.className = 'mt-6 text-center text-sm font-medium text-red-600';
                }
            } catch (error) {
                dashboardMessageEl.textContent = 'Network error or invalid data: Could not fetch dashboard data.';
                dashboardMessageEl.className = 'mt-6 text-center text-sm font-medium text-red-600';
                console.error('Error fetching dashboard data:', error);
            }
        }

        function generateEnquiryIDAndDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const random = Math.floor(Math.random() * 90000) + 10000;

            const enquiryId = `ENQ-${year}${month}${day}-${random}`;
            document.getElementById('enquiryId').value = enquiryId;
            document.getElementById('dateOfEnquiry').value = formatDateToDDMMYYYY(now.toISOString().split('T')[0]);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showForm('enquiry');
        });

        async function submitForm(formType) {
            let form, messageEl;
            let data = {};

            if (formType === 'enquiry') {
                form = document.getElementById('enquiryForm');
                messageEl = enquiryMessageEl;
                
                const checkInDate = document.getElementById('checkInDate').value;
                const checkOutDate = document.getElementById('checkOutDate').value;
                
                if (checkInDate && checkOutDate && checkOutDate <= checkInDate) {
                    messageEl.textContent = 'Check-out date must be after check-in date';
                    messageEl.className = 'mt-6 text-center text-sm font-medium text-red-600';
                    return;
                }
                
                const formData = new FormData(form);
                formData.forEach((value, key) => data[key] = value);
                data.action = 'addEnquiry';
            } else if (formType === 'update') {
                form = document.getElementById('updateForm');
                messageEl = updateMessageEl;
                const formData = new FormData(form);
                formData.forEach((value, key) => data[key] = value);
                data.action = 'updateStatus';
            }

            messageEl.textContent = 'Submitting...';
            messageEl.className = 'mt-6 text-center text-sm font-medium text-gray-500';

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                messageEl.textContent = 'Data submitted successfully!';
                messageEl.className = 'mt-6 text-center text-sm font-medium text-green-600';

                if (formType === 'enquiry') {
                    form.reset();
                    generateEnquiryIDAndDate();
                } else if (formType === 'update') {
                    form.reset();
                }

            } catch (error) {
                messageEl.textContent = 'Error submitting data. Please check the browser console.';
                messageEl.className = 'mt-6 text-center text-sm font-medium text-red-600';
                console.error('Error:', error);
            }
        }

        async function resetSheet() {
            if (adminPasswordInput.value !== SECRET_PASSWORD) {
                adminMessageEl.textContent = 'Incorrect password.';
                adminMessageEl.className = 'mt-4 text-center text-sm font-medium text-red-600';
                adminPasswordInput.value = '';
                return;
            }

            adminMessageEl.textContent = 'Resetting sheet...';
            adminMessageEl.className = 'mt-4 text-center text-sm font-medium text-gray-500';
            
            try {
                const response = await fetch(`${WEB_APP_URL}?action=reset`, {
                    method: 'GET',
                    mode: 'no-cors',
                    cache: 'no-cache',
                });
                
                adminMessageEl.textContent = 'Sheet reset successfully!';
                adminMessageEl.className = 'mt-4 text-center text-sm font-medium text-green-600';
                closeMenu();
            } catch (error) {
                adminMessageEl.textContent = 'Error resetting sheet. Please check the browser console.';
                adminMessageEl.className = 'mt-4 text-center text-sm font-medium text-red-600';
                console.error('Error:', error);
            }
        }

        function renderCharts(dashboardData) {
            if (propertyChart) propertyChart.destroy();
            if (sourceChart) sourceChart.destroy();

            const propertyLabels = Object.keys(dashboardData.property);
            const propertyData = Object.values(dashboardData.property);
            const sourceLabels = Object.keys(dashboardData.source);
            const sourceData = Object.values(dashboardData.source);

            const propertyCtx = document.getElementById('propertyChart').getContext('2d');
            propertyChart = new Chart(propertyCtx, {
                type: 'bar',
                data: {
                    labels: propertyLabels,
                    datasets: [{
                        label: 'Enquiry Count',
                        data: propertyData,
                        backgroundColor: 'rgba(140, 16, 7, 0.8)',
                        borderColor: 'rgba(140, 16, 7, 1)',
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });

            const sourceCtx = document.getElementById('sourceChart').getContext('2d');
            sourceChart = new Chart(sourceCtx, {
                type: 'doughnut',
                data: {
                    labels: sourceLabels,
                    datasets: [{
                        label: 'Enquiry Count',
                        data: sourceData,
                        backgroundColor: [
                            '#8C1007', '#660B05', '#3E0703', '#FFF0C4'
                        ],
                        borderWidth: 0,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
